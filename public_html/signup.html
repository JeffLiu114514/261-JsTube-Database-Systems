<!DOCTYPE html>

<html>

<head>
	<title> J's Tube - User Sign up </title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="usr-signup.css">
</head>

<body>

    <div class="container">
        <div class="login-box">
            <div class="title">Sign Up</div>
            <form action='connect.php' method="POST">
                <input type="text" class="input-box" name="User_name" placeholder="Username"/> 
                <input type="text" class="input-box" name="Email" placeholder="Email"/> 
                <input type="password" class="input-box" name="Password" placeholder="Password">
                <input type="password" class="input-box" name="Password2" placeholder="Confirm Password">
                <span class="to-login"><div>Have an account?&nbsp;</div><a href="login.html">Login</a></span>
                <input type="submit" class="submit-button" value="Sign Up" name='submit' id="submit"/>
            </form>
        </div>
    </div>
</body>
